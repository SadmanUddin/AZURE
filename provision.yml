---
- name: Provision Jump Server
  hosts: jumpserver
  become: yes
  tasks:
    - name: Update apt cache and install VNC server
      apt:
        name: tigervnc-standalone-server
        state: present
        update_cache: yes

- name: Provision Web Server
  hosts: webserver
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Remove default Apache web directory
      file:
        path: /var/www/html
        state: absent

    - name: Recreate Apache web directory
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Mark /var/www/html as safe for git
      command: git config --system --add safe.directory /var/www/html

    - name: Clone website repository
      git:
        repo: "https://github.com/SadmanUddin/AZURE.git"
        dest: /var/www/html
        force: yes

    - name: Rename Azure.html to index.html
      command: mv /var/www/html/Azure.html /var/www/html/index.html
      args:
        creates: /var/www/html/index.html

    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes
